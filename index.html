<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Etch a Sketch</h1>
    <div class="body">
        <div class="options">
            <div class="size">
                <span>Grid Size</span>
                <input type="range" id = 'size' value="16" min="16" max = "100" />
                <br>
                <button class="btn a">Submit</button>
            </div>
            <div class="color-picker">
                <span>Color picker</span>
                <input type="color" />
            </div>
            <div>
                <button class="btn d">Random color</button>
            </div>
            <div class="erasor">
                <button class="btn b">Erasor</button>
            </div>
            <div>
                <button class="btn e">Grid lines</button>
            </div>
            <div>
                <button class="btn c">Clear</button>
            </div>
        </div>
        <div class="container">

        </div>
    </div>
    <script src="script.js"></script> 
</body>
</html>
